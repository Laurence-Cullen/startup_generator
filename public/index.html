<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="icon" href="https://ideation-factory.firebaseapp.com/bulb.ico">

    <title>Ideation Engine</title>
</head>
<body>

<div class="container">
    <div class="row">
        <h1>Can't think of a startup idea? ðŸ˜­</h1>
    </div>
    <div class="row">
        <h2>Don't worry, the Ideation Engine can help you!</h2>
    </div>
    <div class="row">
        <div class="col-2">
            <button id="generate" type="button" class="btn btn-info">Generate an idea</button>
        </div>
        <div class="col-2">
            <button id="reset" type="button" class="btn btn-info">Reset</button>
        </div>
    </div>
    <div class="row">
        <h3 id="ideas"></h3>
    </div>

</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script>
    startups = [
        'Uber',
        'Facebook',
        'AirBnB',
        'Linkedin',
        'Spotify',
        'Stripe',
        'Tinder',
        'Amazon',
        'Deliveroo',
        'Deepmind',
        'Instagram',
        'PayPal',
        'Netflix',
        'Cooperative', // ?
        'GoDaddy',
        'Twitter',
        'Notion', // ?
        'GitHub', // ?
        'SnapChat',
    ];

    industries = [
        'drones',
        'block chain',
        'authors',
        'big data',
        'bin men',
        'the music industry',
        'magazines',
        'fishing',
        'farming',
        'education',
        'retail',
        'bouncers',
        'drummers',
        'festivals',
        'photographers',
        'sex workers',
        'porn',
        'students',
        'hobos',
        'vegans',
        'cars',
        'carnists',
        'chefs',
        'fast fashion',
        'the laundry industry',
        'old people',
        'friends',
        'surgeons',
        'boob jobs',
        'makeup artists',
        'midwives',
        'dissertations',
        'bird watchers',
        'sports teams',
        'plants',
        'dogs',
        'cats',
        'web domains',
        'fire fighters',
        'singles',
        'couples',
        'police',
        'scientists',
        'drug dealers',
        ''
    ];

    function generate_idea() {
        const startup = startups[getRandomInt(startups.length)];
        const industry = industries[getRandomInt(industries.length)];

        return 'The ' + startup + ' for ' + industry + '.';
    }

    function getRandomInt(max) {
        return Math.floor(Math.random() * Math.floor(max));
    }

    function random_color() {
        return '#'+Math.floor(Math.random()*16777215).toString(16);
    }

    $('#generate').click(function () {
        const idea_string = generate_idea();
        const idea = "<p style='color:" + random_color() + "' >" + idea_string + "</p>";
        $('#ideas').append(idea);
    });

    $('#reset').click(function () {
        $('#ideas').empty();
    });

</script>

</body>
</html>
